<html>

<head>
    <title>Shopping Interface</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/app.js"></script>
</head>

<body ng-app="voting" ng-controller="MainCtrl">
    <h1 id="header"><strong>Welcome to Cloud Mart!</strong></h1>
    <div id=main>
    
    
    <h2 id="header2">Current Products</h2>
    
    <div ng-repeat="candidate in candidates | orderBy: 'Name'">
        <label><input type="checkbox" ng-model="candidate.selected" ><strong>{{candidate.Name}}</strong> -price ${{candidate.price}}</label>
        <img ng-src="{{candidate.image}}">
    </div>
    <button ng-click="dovote()">Submit Purchase</button>
    
    <h2 id="header2">Shopping Cart</h2>
    <div ng-repeat="candidate in ballot | orderBy: 'Name'">
         <strong>{{candidate.Name}}</strong> -price ${{candidate.price}}
         <img ng-src="{{candidate.image}}">
    </div>
    </div>
</body>
</html>
